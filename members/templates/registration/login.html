{% extends 'base.html' %}
{% load static %}
<!-- login form  -->
{% block content %}
    <div class="login-form-container active" id="login-form-container">

        <a href="{% url 'home' %}" id="close-login-btn" class="fas fa-times close-login-btn"></a>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h3>Войти</h3>
            <span>Логин</span>
            <input type="text" name="username" class="box" placeholder="enter your email" id="">
            <span>Пароль</span>
            <input type="password" name="password" class="box" placeholder="enter your password" id="">
            {#        <div class="checkbox">#}
            {#            <input type="checkbox" name="" id="remember-me">#}
            {#            <label for="remember-me"> Запомнить меня</label>#}
            {#        </div>#}
            <button class="btn">Войти</button>
            <p>Забыли пароль ? <a href="#">Нажмите сюда</a></p>
            <p>Не зарегистрированы ? <a href="{% url 'register' %}" id="create_acc">Зарегистриоваться</a></p>
        </form>
    </div>
{% endblock %}
